<h1>To-Do APP</h1>
<div>
  <label for="tarea">Nueva Tarea</label>
  <input type="text" name="tarea" placeholder="Escribe una tarea" [(ngModel)]="nuevaTarea">
  <button type="button" (click)="agregarTarea()">Agregar</button>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
  </div>
</div>
<div>
  <ul>
    <li *ngFor="let tarea of listaTareas; let i = index">{{tarea}}

      <button (click)="eliminarTarea(i)">Eliminar</button>
    </li>
  </ul>
</div>
